<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div *ngIf="!name; else forminfo">
                    <form [formGroup]="rForm" class="form-group" (ngSubmit)="addPost(rForm.value)">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="name" formControlName="name" placeholder="Name">
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" name="description" formControlName="description"></textarea>
                            <label *ngIf="!rForm.untouched" class="text-danger" for="validate">Minimum of 3 Characters</label>
                        </div>

                        <div class="form-group">

                        </div>

                        <div class="form-check mb-2 mr-sm-2">
                            <input class="form-check-input" type="checkbox" id="inlineFormCheck" formControlName="validate" name="validate">
                            <label class="form-check-label" for="inlineFormCheck">
                                  Remember me
                                </label>
                        </div>

                        <input type="submit" class="btn btn-success" value="Submit Form" [disabled]="!rForm.valid">
                    </form>
                </div>

                <ng-template #forminfo>
                    <div class="row">
                        <div class="col-md-12">
                            <h1>{{ name }}</h1>

                            <p>{{ description }}</p>
                        </div>
                    </div>
                </ng-template>

            </div>
        </div>
    </div>
</div>
