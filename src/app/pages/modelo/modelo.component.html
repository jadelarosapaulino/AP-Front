<div class="col-12">

    <select class="select2 form-control custom-select" style="width: 100%; height:36px;">
                <option>Select</option>
                <optgroup label="Alaskan/Hawaiian Time Zone">
                    <option value="AK">Alaska</option>
                    <option value="HI">Hawaii</option>
                </optgroup>
                <optgroup label="Pacific Time Zone">
                    <option value="CA">California</option>
                    <option value="NV">Nevada</option>
                    <option value="OR">Oregon</option>
                    <option value="WA">Washington</option>
                </optgroup>
                <optgroup label="Mountain Time Zone">
                    <option value="AZ">Arizona</option>
                    <option value="CO">Colorado</option>
                    <option value="ID">Idaho</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NM">New Mexico</option>
                    <option value="ND">North Dakota</option>
                    <option value="UT">Utah</option>
                    <option value="WY">Wyoming</option>
                </optgroup>
                <optgroup label="Central Time Zone">
                    <option value="AL">Alabama</option>
                    <option value="AR">Arkansas</option>
                    <option value="IL">Illinois</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="OK">Oklahoma</option>
                    <option value="SD">South Dakota</option>
                    <option value="TX">Texas</option>
                    <option value="TN">Tennessee</option>
                    <option value="WI">Wisconsin</option>
                </optgroup>
                <optgroup label="Eastern Time Zone">
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="IN">Indiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="OH">Ohio</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WV">West Virginia</option>
                </optgroup>
            </select>


    <div class="card">
        <div class="card-body">
            <div class="col-md-12">
                <h3><strong>Modelos: registrados</strong> <small class="btn btn-danger btn-sm">{{ modelos.length }}</small></h3>
            </div>
            <hr/>
            <table class="table table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Modelo</th>
                        <th scope="col">Marca</th>
                        <th>
                            <button class="btn btn-primary btn-sm" style="float: right;" type="button" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" title="Registrar nuevo modelo">
                                <i class="fas fa-plus"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let mod of modelos | paginate: { itemsPerPage: 15, currentPage:pageIndex }">
                        <td class="font-bold"><strong>{{ mod.modelo_nombre}}</strong></td>
                        <td>
                            <span><i class="fas fa-bookmark"></i> {{ mod.marca_nombre}}</span>
                        </td>
                        <td class="text-right" style="width: 100px;">
                            <a class="btn btn-sm btn-info" [routerLink]=""><i class="fas fa-edit"></i></a>
                            <button class="btn btn-sm btn-danger"><i class="far fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="text-md-center">
                    <td colspan="4">
                        <pagination-controls (pageChange)="pageIndex = $event" class="paginacion" [previousLabel]="labels.previousLabel" [nextLabel]="labels.nextLabel"></pagination-controls>
                    </td>
                </tfoot>
            </table>
        </div>
    </div>


    <!-- sample modal content -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form [formGroup]="modeloForm" (ngSubmit)="Guardar(modeloForm)">
                    <div class="modal-header bg-primary">
                        <h4 class="modal-title text-light" id="exampleModalLabel1">Nuevo modelo</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" formControlName="modeloID" hidden/>
                        <div class="form-group">
                            <select formControlName="marcaID" id="marcaID" class="select2 form-control custom-select" style="width: 100%; height:36px;" name="marcaID">
                                <option class="text-light bg-primary" disabled="true" value="0">Seleccione una marca</option>
                                <option *ngFor="let m of marcaLista" style="margin-left: 15px; z-index: 1500;" value="{{ m.marcaID }}" 
                                [selected]="">{{ m.marca_nombre }}</option>
                            </select>
                            <div class="invalid-feedback">Example invalid custom select feedback</div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="modelo_nombre" placeholder="Nombre del modelo">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button [disabled]="!modeloForm.valid" type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /.modal -->
</div>
