<div class="col-12">
    <div class="card">
        <div class="card-body">
            <div class="col-md-12">
                <h3><strong>Cantidad de registros</strong> <small class="btn btn-danger btn-sm">{{ categorias.length }}</small></h3>
            </div>
            <hr/>

            <div class="collapse" id="collapseExample">
                <div class="card card-body">

                    <form class="form-row" [formGroup]="categoriaForm" (ngSubmit)="Guardar(categoriaForm.value)">
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" formControlName="categoriaID" placeholder="ID">
                        </div>

                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" formControlName="categoria_nombre" placeholder="Categoria">
                        </div>

                        <div class="form-group col-md-4">
                            <button [disabled]="!categoriaForm.valid" type="submit" class="btn btn-primary btn-block"><i class="fa fa-save"></i> Guardar</button>
                        </div>
                    </form>

                </div>
            </div>

            <table class="table table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Categoria</th>
                        <th>
                            <button class="btn btn-primary btn-sm" style="float: right;" type="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                <i class="fas fa-plus"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cat of categorias">
                        <td class="font-bold"><strong>{{cat.categoriaID}}</strong></td>
                        <td>
                            <span><i class="fas fa-bookmark"></i> {{ cat.categoria_nombre }}</span>
                        </td>
                        <td class="text-right" style="width: 100px;">
                            <a class="btn btn-sm btn-info" [routerLink]=""><i class="fas fa-edit"></i></a>
                            <button class="btn btn-sm btn-danger"><i class="far fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
